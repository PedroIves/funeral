<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmera Ao Vivo - Fácil</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }
        #container-video {
            width: 90%; /* Largura do container */
            max-width: 1000px; /* Largura máxima */
            height: 70vh; /* Altura do container */
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px; /* Espaço para o botão abaixo */
            position: relative; /* Necessário para posicionar o iframe corretamente */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #fullscreen-button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
         h1 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
         }
         p.instrucao {
             margin-top: 10px;
             color: #555;
             text-align: center;
         }
    </style>
</head>
<body>
    <h1>Visualização da Câmera</h1>
    <div id="container-video">
        <iframe id="video-iframe"
                src="https://delaysp01.logicahost.com.br:5443/grupomorada/play.html?name=MoraPeCap01"
                allow="autoplay; fullscreen; encrypted-media"
                allowfullscreen>
        </iframe>
    </div>

    <button id="fullscreen-button">Ver em Tela Cheia</button>
    <p class="instrucao">O vídeo deve começar sozinho (sem som). Clique no botão acima para ampliar.</p>
    <p class="instrucao">(Dentro do vídeo também pode haver um botão de tela cheia [])</p>

    <script>
        const fullscreenButton = document.getElementById('fullscreen-button');
        const videoContainer = document.getElementById('container-video'); // Vamos colocar o container em tela cheia

        fullscreenButton.addEventListener('click', () => {
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.webkitRequestFullscreen) { /* Safari */
                videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.msRequestFullscreen) { /* IE11 */
                videoContainer.msRequestFullscreen();
            }
        });

        // Tenta focar o iframe para talvez ajudar no autoplay em alguns casos
        // window.onload = () => {
        //    document.getElementById('video-iframe').focus();
        // };
        // Nota: Focar pode não ter efeito prático no autoplay devido às restrições do navegador.
        // O 'allow="autoplay"' é a parte mais importante.
    </script>
</body>
</html>
